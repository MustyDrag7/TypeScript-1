<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TV Series</title>
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <div class="card">
      <div class="card-header bg-info text-white"><strong>TV Series</strong></div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr><th>#</th><th>Name</th><th>Channel</th><th>Seasons</th></tr>
          </thead>
          <tbody id="series-body"></tbody>
        </table>
        <p id="seasons-avg" class="font-weight-bold mb-0"></p>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
